<!DOCTYPE html>
<html>
  <head>
    <title>bencebeky/metadata abstract preview</title>
    <meta name="viewport" content="initial-scale=1.0">
    <style type="text/css">/*<![CDATA[*/
      body { font-family: "Helvetica Neue","Open Sans", Helvetica, Calibri,sans-serif; }
      h1, h2, td { font-family: "Helvetica Neue", "Roboto Condensed", "Open Sans", Helvetica, Calibri, sans-serif; }
      h1 { font-size: 20px; } h2 { font-size: 16px; }
      table { margin: 5px 10px; border-collapse: collapse; }
      th, td { font-weight: normal; text-align: left; padding: 2px 5px; }
      a:link { color: #000; } a:visited { color: #00a; }
    /*]]>*/</style>
  </head>
  <body>
    <h1>Editor's drafts for abstract branch of <a href="https://github.com/bencebeky/metadata/tree/abstract">bencebeky/metadata</a></h1>
    <p>View <a href="issues.html">saved issues</a>, or the latest GitHub <a href="https://github.com/bencebeky/metadata/issues">issues</a> and <a href="https://github.com/bencebeky/metadata/pulls">pull requests</a> in the <a href="https://github.com/bencebeky/metadata">repo</a>.</p>
    <table id="branch-abstract">
      <tr>
        <td><a href="./draft-beky-httpbis-metadata.html" class="html draft-beky-httpbis-metadata" title="METADATA frame for HTTP/2 and HTTP/3 (HTML)">METADATA</a></td>
        <td><a href="./draft-beky-httpbis-metadata.txt" class="txt draft-beky-httpbis-metadata" title="METADATA frame for HTTP/2 and HTTP/3 (Text)">plain text</a></td>
        <td><a href="https://www.ietf.org/rfcdiff?url1=https://bencebeky.github.io/metadata/draft-beky-httpbis-metadata.txt&amp;url2=https://bencebeky.github.io/metadata/abstract/draft-beky-httpbis-metadata.txt" class="diff draft-beky-httpbis-metadata">diff with main</a></td>
      </tr>
    </table>
    <script>
window.onload = function() {
  var referrer_branch = 'main';
  // e.g., "https://github.com/user/repo/tree/main"
  var chunks = document.referrer.split("/");
  if (chunks[2] === 'github.com' && chunks[5] === 'tree') {
    referrer_branch = chunks[6];
  }
  let branch = document.querySelector('#branch-' + referrer_branch);
  let h = document.location.hash.substring(1);
  if (h === 'show') {
    document.location.hash = '#' + branch.id;
  } else if (branch && h.startsWith('go')) {
    let e = branch.querySelector(h.substring(2));
    if (e && e.href) {
      document.location = e.href;
    }
  }
};
    </script>
  </body>
</html>
